<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almeida Art</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    
    <header class="nav-container">
        <a href="#"><img src="./Component 1.png" alt="logo"></a>

        <a href="#">Título 2</a>
        <a href="#">Título 3</a>
    </header>

    <div class="slide-container">

            <div>
                <img src="./image 2 (1).png" alt="" width="100%";>

        </div>
        <div class="slide fade">
            <div>
                <img src="./image 2.png" alt="" width="100%";>

        </div>

            </div>

    <div class="media-container">
       <a href="https://www.instagram.com/sou.almeida.art/" target="_blank">
            <img class="social-media" src="./facebook 1.png" alt="logo facebook">
